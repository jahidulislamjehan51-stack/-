<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মৃত্যু নিবন্ধন অনুসন্ধান</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .logo { width: 60px; margin-bottom: 10px; }
        h2 { color: #0056b3; font-size: 20px; margin-bottom: 20px; }
        label { display: block; text-align: left; font-weight: bold; margin-bottom: 5px; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .captcha-area { background: #f1f1f1; border: 1px dashed #999; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .captcha-img { width: 100%; height: 70px; margin-bottom: 10px; border: 1px solid #ddd; background: #fff; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .footer { font-size: 11px; color: #777; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_Seal_of_Bangladesh.svg" class="logo">
        <h2>মৃত্যু নিবন্ধন অনুসন্ধান</h2>
        <form action="/generate" method="get">
            <label>মৃত্যু নিবন্ধন নম্বর (১৭ ডিজিট)</label>
            <input type="text" name="reg" placeholder="যেমন: 9787513676121435" required maxlength="17">
            
            <label>জন্ম তারিখ (মৃত্যু ব্যক্তির)</label>
            <input type="date" name="dob" required>
            
            <div class="captcha-area">
                <p style="margin: 0 0 10px 0; font-size: 14px;">ক্যাপচা কোডটি নিচে লিখুন</p>
                <img src="/get_captcha" class="captcha-img" alt="Captcha">
                <input type="text" name="captcha" placeholder="এখানে টাইপ করুন" required style="margin-bottom: 0;">
            </div>
            
            <button type="submit">অনুসন্ধান করুন</button>
        </form>
        <p class="footer">© ২০২৬ রেজিস্ট্রার জেনারেলের কার্যালয়</p>
    </div>
</body>
</html>
