<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>মৃত্যু নিবন্ধন যাচাই</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .search-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        input { margin: 10px; padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .captcha-box { background: #eee; padding: 10px; margin: 10px; font-weight: bold; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="search-box">
        <h2>মৃত্যু নিবন্ধন তথ্য অনুসন্ধান</h2>
        <form action="/generate" method="get">
            <input type="text" name="reg" placeholder="১৭ ডিজিটের নিবন্ধন নম্বর" required><br>
            <input type="date" name="dob" required><br>
            
            <div class="captcha-box">
                <img src="https://bdris.gov.bd/br/captcha" alt="Captcha Image"> 
            </div>
            <input type="text" name="captcha" placeholder="ক্যাপচা কোডটি লিখুন" required><br>
            
            <button type="submit">অনুসন্ধান করুন</button>
        </form>
    </div>
</body>
</html>
