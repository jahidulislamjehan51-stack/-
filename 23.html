<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Death Certificate</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eee; display: flex; justify-content: center; padding: 20px; }
        .cert { width: 700px; background: white; padding: 40px; border: 2px solid #000; position: relative; }
        .header { text-align: center; line-height: 1.2; }
        .title { text-align: center; border-bottom: 2px solid #000; display: inline-block; margin: 10px 0; font-size: 24px; width: 100%; }
        .row { display: flex; margin: 10px 0; border-bottom: 1px dotted #ccc; }
        .label { font-weight: bold; width: 150px; }
        .value { flex: 1; color: blue; } /* ব্লু কালার দিয়েছি যাতে বোঝা যায় এখানে ডেটা বসবে */
    </style>
</head>
<body>
    <div class="cert">
        <div class="header">
            <h2>গণপ্রজাতন্ত্রী বাংলাদেশ</h2>
            <h3>জন্ম ও মৃত্যু নিবন্ধকের কার্যালয়</h3>
            <p>হাসান নগর ইউনিয়ন পরিষদ, ভোলা</p>
        </div>
        <div class="title">মৃত্যু সনদ</div>
        
        <div class="row"><span class="label">নাম:</span> <span class="value">{{ name }}</span></div>
        <div class="row"><span class="label">মৃত্যু নিবন্ধন নং:</span> <span class="value">{{ reg_no }}</span></div>
        <div class="row"><span class="label">পিতার নাম:</span> <span class="value">{{ father }}</span></div>
        <div class="row"><span class="label">স্থায়ী ঠিকানা:</span> <span class="value">{{ address }}</span></div>
    </div>
</body>
</html>
